{% extends "base.html" %}

<html>
<head>
    {% block content %}
    <title>Changer le site - {{ site.name }}</title>
    {% endblock %}
</head>
<body>
    {% block content2 %}
    <div class=" maincontent flex flex-col text-center p-3 "> 
        <h1 class="pb-4 pt-4 text-2xl font-semibold ">Changer le site</h1>
            <form method="post" action="{% url 'change_site' site.id %}" class="form-site bg-gray-200 test-dark py-1 my-2 p-5 rounded-lg flex flex-col">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="bg-blue-500
                px-3 py-1 rounded-lg text-white my-2">Enregistrer les modifications</button>
            </form>
    </div>
    {% endblock %}
</body>
</html>
